<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barbería"> </h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="padron" required placeholder="(XXX)XXX XX XX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="padron" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaría ser contactado?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>                    
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefóno</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>                    
    
                </fieldset>

                <fieldset>

                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>    
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería">
            <p class="copyright">&copy Copyright Barbería Alura 2023</p>
        </footer>
    </body>
