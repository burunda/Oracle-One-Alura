<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR IMC</h1>
<br>
<br>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
    }

    function carcularImc(peso,altura) {
        imc=peso/(altura*altura);
        return(imc);
    }

    var nombre=prompt("¿Cuál es tu nombre?")
    var peso=prompt(nombre + " ¿Cuál es tu peso?");
    var altura=prompt(nombre + " ¿Cuál es tu altura?");

    imc=carcularImc(peso,altura);

    imprimir(nombre + ", su IMC aproximado es: " + imc);

    saltarlinea();

    if (imc<18.5) {
        imprimir("Estás desnutrido!");
    }
    if(imc>18.5 && imc<24.9) {
        imprimir("Estás bien bien.");
    }
    if(imc>24.9 && imc<29.9) {
        imprimir("Estás gordo!");
    }
    if(imc>29.9) {
        imprimir("Estás con Obesidad, cuidado!");
    }




</script>
