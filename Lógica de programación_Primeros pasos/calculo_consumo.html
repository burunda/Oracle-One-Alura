<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    var tanque=40;
    var distanciaGasolina=480;
    var eficienciaGas=distanciaGasolina/tanque;

    document.write("Si un carro tiene un tanque de 40 litros su eficiencia es: ");
    document.write("<br>");
    document.write("Usando gasolina recorre 480 kilómetros, así que tiene una eficiencia de " + eficienciaGas + " kilómetros por litro");
    document.write("<br>");

    var distanciaAlcohol=300;
    var eficienciaAlcohol=distanciaAlcohol/tanque;

    document.write("Por otro lado, usando alcohol el carro recorre 300 kilómetros, así que tiene una eficiencia de " + eficienciaAlcohol + " kilómetros por litro");
    document.write("<br>");
    document.write("<br>");
    document.write("Por lo tanto es más eficiente el carro usando gasolina, pero es mucho más ecológico el carro usando alcohol.");


</script>
