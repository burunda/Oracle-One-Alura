<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarlinea();
    }

    var num=0;
    while(num<=100) {
        imprimir(num);
        num=num+2;
    }
    saltarlinea();
    imprimir("Fin");

</script>
