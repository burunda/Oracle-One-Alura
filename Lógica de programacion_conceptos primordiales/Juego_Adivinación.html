<meta charset="UTF-8">

<h1>JUEGO DE ADIVINACIÓN</h1>
<br>
<br>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
    }

    var numeroPensado=Math.round(Math.random()*10);
    var contador=1;
    var intento=2;
    var veces=3;

    while(contador<=veces){
        var numeroLanzado=parseInt(prompt("Ingrese un número entre 0-10"));

        if (numeroPensado==numeroLanzado) {
            alert("Acertaste!!!");
            break;
        }
        else {
            alert("Fallaste! Te queda " + intento + " intento");
        }
        contador++;
        intento=intento-1;
    }



    if (numeroPensado==numeroLanzado) {
        imprimir("Acertaste!!!!");
        saltarlinea();
    }

    else {
        imprimir("Fallaste! el número pensado era: " + numeroPensado);
    }

</script>
