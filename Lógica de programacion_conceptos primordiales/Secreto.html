<meta charset="UTF-8">

<input/>

<button>Verificar número</button>

<script>
    var secreto=5;
    var input=document.querySelector("input");
    input.focus();

    function verificar() {
        if (parseInt(input.value)==secreto) {
            alert("Usted acertó!");
        }
        else {
            alert("Usted erró!");
        }

        input.value="";
        input.focus();
    }

    var button=document.querySelector("button");
    button.onclick=verificar;


</script>
