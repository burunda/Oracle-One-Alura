<meta charset="UTF-8">

<input/>

<button>Verificar número</button>

<script>
    var secretos=[5,4,7,2];
    var input=document.querySelector("input");
    input.focus();

    function verificar() {
        var encontrado=false;
        for(posicion=0; posicion<secretos.length; posicion++){
            if (parseInt(input.value)==secreto[posicion]) {
                alert("Usted acertó!");
                encontrado=true;
                break;
            }
            if(encontrado==false) {
                alert("Usted erró!");
                break;
            }

        }
        

        input.value="";
        input.focus();
    }

    var button=document.querySelector("button");
    button.onclick=verificar;


</script>
